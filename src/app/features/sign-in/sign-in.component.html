<div class="login text-center">
  <h1>Sign in </h1>
  <a [routerLink]="'/sign-up'"> Need an account?</a>
  <form [formGroup]="signInFrm" class="login-form">
    <div class="text-start" *ngIf="errorMessage">
      <small class="text-danger">{{errorMessage}}</small>
    </div>
    <div class="field">
      <input type="email" formControlName="email" class="form-control form-control-lg" autocomplete="new-email" placeholder="Email">
    </div>
    <div class="field">
      <input type="password" formControlName="password" class="form-control form-control-lg" autocomplete="new-password" placeholder="Password">
    </div>
    <button type="button" (click)="handleSignIn()" class="btn sign-in-btn btn-lg">Sign in</button>
  </form>
</div>
